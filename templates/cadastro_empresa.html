<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Cadastro </title>
</head>
<body>
    <form action="/criar_empresa" method="post">

        <label for="nome"> Nome </label>
        <input id="nome" name="nome" type="text" placeholder="Digite o nome da empresa">

        <label for="cnpj" > CNPJ </label>
        <input id="cnpj" name="cnpj" type="text" placeholder="Digite o CNPJ">

        <button type="submit"> Cadastre! </button>
    </form>
</body>
</html>
