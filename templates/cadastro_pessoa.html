<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Cadastro </title>
</head>
<body>
    <form action="/criar_pessoa" method="post">

        <label for="nome"> Nome </label>
        <input id="nome" name="nome" type="text" placeholder="Digite o nome da pessoa">

        <label for="cpf" > CPF </label>
        <input id="cpf" name="cpf" type="text" placeholder="Digite o CPF">

        <button type="submit"> Cadastre! </button>
    </form>
</body>
</html>
